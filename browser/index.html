<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Luis" >
    <link rel="shortcut icon" href="../../assets/ico/favicon.png">

    <title>Grimoire Dashboard for Eclipse</title>

    <!-- Bootstrap core CSS -->
    <link href="VizGrimoireJS/bootstrap/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="VizGrimoireJS/jasny-bootstrap/css/jasny-bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="VizGrimoireJS/navmenu-push.css" rel="stylesheet">
    
    <!-- icons -->
    <link rel="stylesheet" href="VizGrimoireJS/awesome/css/font-awesome.min.css">

    <!-- custom -->
    <!--<link rel="stylesheet" href="VizGrimoireJS/custom.css">-->
    <link rel="stylesheet" type="text/css" id="theme" href="VizGrimoireJS/vizgrimoire.css">
  </head>

  <body>

    <div id="Navbar"></div>
	 <div id="ModalProjectMap"></div>
    <div class="container-fluid">


      <!-- scm -->
      <div class="row">

        <!-- scm summary box -->
        <div class="col-md-2">
          <div class="well well-small">
            <div class="row thin-border">
              <div class="col-md-12">Code Developers</div>
            </div>

            <div class="row grey-border">
              <div class="col-md-12 big-fp-number">
                <a href="scm.html"> <span class="GlobalData"
                  data-data-source="scm" data-field="scm_authors"></span>
                </a>
              </div>
            </div>

            <div class="row" style="padding: 5px 0px 0px 0px;">
              <div class="col-md-4">
                <div class="row thin-border">
                  <div class="col-md-12">Core</div>
                </div>
                <div class="row">
                  <div class="col-md-12 medium-fp-number">
                    <a href="scm.html"> <span class="GlobalData"
                      data-data-source="scm" data-field="core"></span>
                    </a>
                  </div>
                </div>
              </div>

              <div class="col-md-4">
                <div class="row thin-border">
                  <div class="col-md-12">Regular</div>
                </div>
                <div class="row">
                  <div class="col-md-12 medium-fp-number">
                    <a href="scm.html"> <span class="GlobalData"
                      data-data-source="scm" data-field="regular"></span>
                    </a>
                  </div>
                </div>
              </div>

              <div class="col-md-4">
                <div class="row thin-border">
                  <div class="col-md-12">Occasional</div>
                </div>
                <div class="row">
                  <div class="col-md-12 medium-fp-number">
                    <a href="scm.html"> <span class="GlobalData"
                      data-data-source="scm" data-field="occasional"></span>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- end scm summary box -->

        <div class="col-md-5">
          <div class="well well-small">
            <div class="MetricsEvol" data-data-source="scm"
              data-metrics="scm_commits" data-min="true" style="height: 100px;"
              data-light-style="true"></div>
            <a href="scm.html" style="color: black;"> <span
              class="MicrodashText" data-metric="scm_commits"></span>
            </a>
          </div>
        </div>

        <div class="col-md-5">
          <div class="well well-small">
            <div class="MetricsEvol" data-data-source="scm"
              data-metrics="scm_authors" data-min="true" style="height: 100px;"
              data-light-style="true"></div>
            <a href="scm.html" style="color: black;"> <span
              class="MicrodashText" data-metric="scm_authors"></span>
            </a>
          </div>
        </div>

      </div>
      <!-- end scm -->



      <!-- its -->
      <div class="row invisible-box">

        <!-- its summary box -->
        <div class="col-md-2">
          <div class="well well-small">
            <div class="row thin-border">
              <div class="col-md-12">Ticket Participants</div>
            </div>
            <div class="row grey-border">
              <div class="col-md-12 big-fp-number">
                <a href="its.html"> <span class="GlobalData"
                  data-data-source="its" data-field="allhistory_participants"></span>
                </a>
              </div>
            </div>
            <div class="row" style="padding: 5px 0px 0px 0px;">
              <div class="col-md-6">
                <div class="row thin-border">
                  <div class="col-md-12">Fixers</div>
                </div>
                <div class="row">
                  <div class="col-md-12 medium-fp-number">
                    <a href="its.html"> <span class="GlobalData"
                      data-data-source="its" data-field="its_closers"></span>
                    </a>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="row thin-border">
                  <div class="col-md-12">Submitters</div>
                </div>
                <div class="row">
                  <div class="col-md-12 medium-fp-number">
                    <a href="its.html"> <span class="GlobalData"
                      data-data-source="its" data-field="its_openers"></span>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- end its summary box -->

        <div class="col-md-5">
          <div class="well well-small">
            <div class="MetricsEvol" data-data-source="its"
              data-metrics="its_closed" data-min="true" style="height: 100px;"
              data-light-style="true"></div>
            <a href="its.html" style="color: black;"> <span
              class="MicrodashText" data-metric="its_closed"></span>
            </a>
          </div>
        </div>

        <div class="col-md-5">
          <div class="well well-small">
            <div class="MetricsEvol" data-data-source="its"
              data-metrics="its_closers" data-min="true" style="height: 100px;"
              data-light-style="true"></div>
            <a href="its.html" style="color: black;"> <span
              class="MicrodashText" data-metric="its_closers"></span>
            </a>
          </div>
        </div>
      </div>
      <!-- end its -->


      
      <!-- mls -->
      <div class="row invisible-box">

        <!-- mls summary box  -->
        <div class="col-md-2">
          <div class="well well-small">
            <div class="row thin-border">
              <div class="col-md-12">Discussion Participants</div>
            </div>
            <div class="row grey-border">
              <div class="col-md-12 big-fp-number">
                <a href="mls.html"> <span class="GlobalData"
                  data-data-source="mls" data-field="mls_senders"></span>
                </a>
              </div>
            </div>
            <div class="row" style="padding: 5px 0px 0px 0px;">
              <div class="col-md-6">
                <div class="row thin-border">
                  <div class="col-md-12">Thread Initiators</div>
                </div>
                <div class="row">
                  <div class="col-md-12 medium-fp-number">
                    <a href="mls.html"> <span class="GlobalData"
                      data-data-source="mls" data-field="senders_init"></span>
                    </a>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="row thin-border">
                  <div class="col-md-12">First Repliers</div>
                </div>
                <div class="row">
                  <div class="col-md-12 medium-fp-number">
                    <a href="mls.html"> <span class="GlobalData"
                      data-data-source="mls" data-field="senders_response"></span>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--  end mls summary box -->

        <div class="col-md-5">
          <div class="well well-small">
            <div class="MetricsEvol" data-data-source="mls"
              data-metrics="mls_sent" data-min="true" style="height: 100px;"
              data-light-style="true"></div>
            <a href="mls.html" style="color: black;"> <span
              class="MicrodashText" data-metric="mls_sent"></span>
            </a>
          </div>
        </div>

        <div class="col-md-5">
          <div class="well well-small">
            <div class="MetricsEvol" data-data-source="mls"
              data-metrics="mls_senders" data-min="true" style="height: 100px;"
              data-light-style="true"></div>
            <a href="mls.html" style="color: black;"> <span
              class="MicrodashText" data-metric="mls_senders"></span>
            </a>
          </div>
        </div>

      </div>
      <!-- end mls -->

    <footer>
      <div id="Footer"></div>
    </footer>


    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="VizGrimoireJS/lib/jquery-1.11.1.min.js"></script>
    <script src="VizGrimoireJS/bootstrap/js/bootstrap.min.js"></script>
    <script src="VizGrimoireJS/jasny-bootstrap/js/jasny-bootstrap.min.js"></script>
    <script type="text/javascript" src="VizGrimoireJS/vizgrimoire.min.js"></script>
  </body>
</html>
