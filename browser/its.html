<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.png">

    <title>Grimoire Dashboard for Eclipse</title>

    <!-- Bootstrap core CSS -->
    <link href="VizGrimoireJS/bootstrap/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="VizGrimoireJS/jasny-bootstrap/css/jasny-bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="VizGrimoireJS/navmenu-push.css" rel="stylesheet">
    
    <!-- icons -->
    <link rel="stylesheet" href="VizGrimoireJS/awesome/css/font-awesome.min.css">

    <!-- custom -->
    <!--<link rel="stylesheet" href="VizGrimoireJS/custom.css">-->
    <link rel="stylesheet" type="text/css" id="theme" href="VizGrimoireJS/vizgrimoire.css">
  </head>

  <body>
  <div class="container-fluid">
    <div id="Navbar"></div>

    <!-- tickets, closers & changers, stats, top closers -->
    <div class="row">

      <!-- left column -->
      <div class="col-md-6">
        <!-- tickets -->
        <div class="row">
          <div class="col-md-12">
            <div class="well">
              <div class="MetricsEvol" data-data-source="its"
                data-metrics="its_closed,its_opened" data-min="true"
                style="height: 100px;"></div>
              <div class="MicrodashText" data-metric="its_closed" data-name="true"></div>
              <div class="MicrodashText" data-metric="its_opened" data-name="true"></div>
            </div>
          </div>
        </div>
        <!-- end tickets -->

        <!-- closers & changers -->
        <div class="row">
          <div class="col-md-12">
            <div class="well">
              <div class="MetricsEvol" data-data-source="its"
                data-metrics="its_closers,its_changers" data-min="true"
                style="height: 100px;"></div>
              <div class="MicrodashText" data-metric="its_closers" data-name="true"></div>
              <div class="MicrodashText" data-metric="its_changers" data-name="true"></div>
            </div>
          </div>
        </div>
        <!-- end closers & changers -->

      </div>
      <!-- end left column-->

      <!-- right column -->
      <div class="col-md-6">
        <!-- stats -->


        <div class="row">
          <table class="table table-striped">
            <tr>
              <td><strong>Ticket trackers</strong> (updated on <span
                class="GlobalData" data-data-source="its" data-field="last_date"></span>)</td>
            </tr>
          </table>
        </div>

        <div class="row">
          <div class="col-md-6">
            <table class="table table-striped">
              <tr>
                <td><span class="GlobalData" data-data-source="its"
                  data-field="its_repositories"></span></td>
                <td>repositories</td>
              </tr>
              <tr>
                <td><span class="GlobalData" data-data-source="its"
                  data-field="its_openers"></span></td>
                <td>people submitting tickets</td>
              </tr>
              <tr>
                <td><span class="GlobalData" data-data-source="its"
                  data-field="its_openers_7"></span></td>
                <td>people submitting tickets last week</td>
              </tr>
            </table>
          </div>
          <div class="col-md-6">
            <table class="table table-striped">
              <tr>
                <td><span class="GlobalData" data-data-source="its"
                  data-field="its_companies"></span></td>
                <td>companies</td>
              </tr>
              <tr>
                <td><span class="GlobalData" data-data-source="its"
                  data-field="its_closers"></span></td>
                <td>people closing tickets</td>
              </tr>
              <tr>
                <td><span class="GlobalData" data-data-source="its"
                  data-field="its_closers_7"></span></td>
                <td>people closing tickets last week</td>
              </tr>
            </table>
          </div>
        </div>


        <!-- end stats -->

        <!-- top closers -->
        <div class="Top" data-data-source="its" data-period_all="true"
          data-metric="closers" data-limit="10" data-people_links="true"></div>
        <!-- end closers-->
      </div>
      <!-- end right column -->

    </div>
    <!-- tickets, closers & changers, stats, top closers -->

    <!-- time to fix -->
    <div class="row" style="margin-top: 20px;">
      <div class="row">
        <div class="col-md-6">
          <div class="well">
            <strong>Time to fix in hours</strong> (quantiles)
            <div class="TimeTo" data-data-source="its" data-type="fix"
              data-quantil="X0.99,X0.95,X0.5,X0.25"></div>
          </div>
        </div>

        <div class="col-md-6"></div>
      </div>
    </div>
    <!-- end time to fix -->

    <div class="row" style="margin-top: 10px;">
      <div class="col-md-12">
        <div id="Refcard"></div>
      </div>
    </div>

    <footer>
      <div id="Footer"></div>
    </footer>
  </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="VizGrimoireJS/lib/jquery-1.11.1.min.js"></script>
    <script src="VizGrimoireJS/bootstrap/js/bootstrap.min.js"></script>
    <script src="VizGrimoireJS/jasny-bootstrap/js/jasny-bootstrap.min.js"></script>
    <script type="text/javascript" src="VizGrimoireJS/vizgrimoire.min.js"></script>

</body>
</html>
