<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.png">

    <title>Grimoire Dashboard for Eclipse</title>

    <!-- Bootstrap core CSS -->
    <link href="VizGrimoireJS/bootstrap/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="VizGrimoireJS/jasny-bootstrap/css/jasny-bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="VizGrimoireJS/navmenu-push.css" rel="stylesheet">
    
    <!-- icons -->
    <link rel="stylesheet" href="VizGrimoireJS/awesome/css/font-awesome.min.css">

    <!-- custom -->
    <!--<link rel="stylesheet" href="VizGrimoireJS/custom.css">-->
    <link rel="stylesheet" type="text/css" id="theme" href="VizGrimoireJS/vizgrimoire.css">
  </head>

  <body>
        <div class="container-fluid">
            <div id="Navbar"></div>

            <!-- commits, authors, stats, top authors -->
            <div class="row">
            
            	<div class="col-md-12">
            					<div class="well">
                                <div class="MetricsEvol" data-data-source="mls" data-metrics="mls_senders"
                                     data-min="true" style="height:120px;"></div>
                                <div class="MicrodashText" data-metric="mls_senders"></div>
                          	</div>
            	</div>

               <div class="row">
                	<div class="col-md-4">                         
                		<div class="Top" data-data-source="mls" data-metric="senders" data-period="last month" data-limit="100" data-people_links="true"></div>
                	</div>
                 
               	<div class="col-md-4">                         
                		<div class="Top" data-data-source="mls" data-metric="senders" data-period="last year" data-limit="100" data-people_links="true"></div>
                	</div>
                	<div class="col-md-4">
                		<div class="Top" data-data-source="mls" data-metric="senders" data-period="" data-limit="100" data-people_links="true"></div>
                	</div>
					</div>
                   

            </div>
            <!-- end files, lines -->

            <div class="row" style="margin-top:10px;">
                <div class="col-md-12">
                    <div id="Refcard"></div>
                </div>
            </div>

            <footer>
                <div id="Footer"></div>
            </footer>
        </div>

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="VizGrimoireJS/lib/jquery-1.11.1.min.js"></script>
        <script src="VizGrimoireJS/bootstrap/js/bootstrap.min.js"></script>
        <script src="VizGrimoireJS/jasny-bootstrap/js/jasny-bootstrap.min.js"></script>
        <script type="text/javascript" src="VizGrimoireJS/vizgrimoire.min.js"></script>

    </body>
</html>
