<!DOCTYPE html>

<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="utf-8" />
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" type="text/css" id="theme"
  href="VizGrimoireJS/vizgrimoire.css" />
<link href="VizGrimoireJS/bootstrap/css/bootstrap.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="custom.css" />
<link href="VizGrimoireJS/bootstrap/css/bootstrap-responsive.css"
  rel="stylesheet" />
<link rel="shortcut icon" href="favicon.png" />
</head>

<body>
  <div class="container-narrow">
    <div id="Navbar"></div>

    <div class="row-fluid">
      <div class="span12">
        <div class="FilterItemData"></div>
      </div>
    </div>

    <div class="row-fluid">

      <!-- summaries and charts -->
      <div class="span12">
        <!-- scm -->
        <div class="row-fluid">
          <div class="span3">
            <div class="FilterItemSummary" data-data-source="scm"
              data-filter="projects"></div>
          </div>

          <div class="span4">
            <div class="FilterItemMetricsEvol" data-data-source="scm"
              data-metrics="scm_commits"
              data-legend="true" data-filter="projects" data-frame-time="true"></div>
          </div>

          <div class="span4">
            <div class="FilterItemMetricsEvol" data-data-source="scm"
              data-metrics="scm_authors" data-frame-time="true"
              data-start="1362096000" data-legend="true" data-filter="projects"></div>
          </div>
        </div>
        <!-- end scm-->

        <!-- its -->
        <div class="row-fluid">
          <div class="span3">
            <div class="FilterItemSummary" data-data-source="its"
              data-filter="projects"></div>
          </div>

          <div class="span4">
            <div class="FilterItemMetricsEvol" data-data-source="its"
              data-metrics="its_closed"
              data-legend="true" data-filter="projects" data-frame-time="true"></div>
          </div>

          <div class="span4">
            <div class="FilterItemMetricsEvol" data-data-source="its"
              data-metrics="its_closers" data-frame-time="true"
              data-start="1362096000" data-legend="true" data-filter="projects"></div>
          </div>
        </div>
        <!-- end its-->


        <!-- scr -->
        <div class="row-fluid">
          <div class="span3">
            <div class="FilterItemSummary" data-data-source="scr"
              data-filter="projects"></div>
          </div>

          <div class="span4">
            <div class="FilterItemMetricsEvol" data-data-source="scr"
              data-metrics="scr_submitted,scr_merged,scr_abandoned"
              data-legend="true" data-filter="projects" data-frame-time="true"></div>
          </div>

          <div class="span4">
            <div class="FilterItemMetricsEvol" data-data-source="scr"
              data-metrics="pending" data-frame-time="true"
              data-start="1362096000" data-legend="true" data-filter="projects"></div>
          </div>
        </div>
        <!-- end scr-->
      </div>
      <!-- end charts -->

    </div>

    <footer>
      <div id="Footer"></div>
    </footer>
  </div>

  <script type="text/javascript" src="VizGrimoireJS/lib/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="VizGrimoireJS/bootstrap/js/bootstrap.js"></script>
  <script type="text/javascript" src="VizGrimoireJS/vizgrimoire.min.js"></script>
</body>
</html>
