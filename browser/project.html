<!DOCTYPE html>

<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta charset="utf-8" />
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" id="theme"
              href="VizGrimoireJS/vizgrimoire.css" />
        <link href="VizGrimoireJS/bootstrap/css/bootstrap.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="custom.css" />
        <link href="VizGrimoireJS/bootstrap/css/bootstrap-responsive.css"
              rel="stylesheet" />
        <link rel="shortcut icon" href="favicon.png" />
    </head>

    <body>
        <div class="container-narrow">
            <div id="Navbar"></div>

            <div class="row-fluid">
                <div class="span12">
                    <div class="ProjectBreadcrumbs"></div>
                </div>
            </div>

            <div class="row-fluid">

                <!-- summaries and charts -->
                <div class="span12">
                    <!-- scm -->
                    <div class="row-fluid">
                        <div class="wellmin span2">
                            <div class="row-fluid thin-border">
                                <div class="span12">Code Developers</div>
                            </div>

                            <div class="row-fluid grey-border">
                                <div class="span12 big-fp-number">
                                    <a href="scm.html">
                                        <span class="ProjectData"
                                              data-data-source="scm" data-field="scm_authors"></span>
                                    </a>
                                </div>
                            </div>
                            <div class="row-fluid thin-border">
                                <div class="span12">Commits</div>
                            </div>
                            <div class="row-fluid">
                                <div class="span12 big-fp-number">
                                    <a href="scm.html">
                                        <span class="ProjectData"
                                              data-data-source="scm" data-field="scm_commits"></span>
                                    </a>
                                </div>
                            </div>                            
                        </div>

                        <div class="span5 wellmin">
                            <div class="FilterItemMetricsEvol" data-data-source="scm"
                                 data-metrics="scm_commits" data-min="true"
                                 data-filter="projects" data-frame-time="true"
                                 data-light-style="true" style="height:
                                 100px;"></div>
                        </div>

                        <div class="span5 wellmin">
                            <div class="FilterItemMetricsEvol" data-data-source="scm"
                                 data-metrics="scm_authors" data-min="true" data-frame-time="true"
                                 data-legend="true" data-filter="projects"
                                 style="height: 100px;"></div>
                        </div>
                    </div>
                    <!-- end scm-->

                    <!-- its -->
                    <div class="row-fluid">
                        <div class="wellmin span2">
                            <div class="row-fluid thin-border">
                                <div class="span12">Ticket closers</div>
                            </div>

                            <div class="row-fluid grey-border">
                                <div class="span12 big-fp-number">
                                    <a href="scm.html">
                                        <span class="ProjectData"
                                              data-data-source="its" data-field="its_closers"></span>
                                    </a>
                                </div>
                            </div>
                            <div class="row-fluid thin-border">
                                <div class="span12">Closed tickets</div>
                            </div>
                            <div class="row-fluid">
                                <div class="span12 big-fp-number">
                                    <a href="scm.html">
                                        <span class="ProjectData"
                                              data-data-source="its" data-field="its_closed"></span>
                                    </a>
                                </div>
                            </div>                            
                        </div>

                        <div class="span5 wellmin">
                            <div class="FilterItemMetricsEvol" data-data-source="its"
                                 data-metrics="its_closed" data-min="true"
                                 data-legend="true" data-filter="projects" data-frame-time="true"
                                 style="height: 100px;"></div>
                        </div>

                        <div class="span5 wellmin">
                            <div class="FilterItemMetricsEvol" data-data-source="its"
                                 data-metrics="its_closers" data-min="true" data-frame-time="true"
                                 data-legend="true" data-filter="projects"
                                 style="height: 100px;"></div>
                        </div>
                    </div>
                    <!-- end its-->


                    <!-- scr -->
                    <div class="row-fluid">
                        <div class="wellmin span2">
                            <div class="row-fluid thin-border">
                                <div class="span12">Patchset submitters</div>
                            </div>

                            <div class="row-fluid grey-border">
                                <div class="span12 big-fp-number">
                                    <a href="scm.html">
                                        <span class="ProjectData"
                                              data-data-source="scr" data-field="scr_submitters"></span>
                                    </a>
                                </div>
                            </div>
                            <div class="row-fluid thin-border">
                                <div class="span12">Reviews submitted</div>
                            </div>
                            <div class="row-fluid">
                                <div class="span12 big-fp-number">
                                    <a href="scm.html">
                                        <span class="ProjectData"
                                              data-data-source="scr" data-field="scr_submitted"></span>
                                    </a>
                                </div>
                            </div>                            
                        </div>

                        <div class="span5 wellmin">
                            <div class="FilterItemMetricsEvol" data-data-source="scr"
                                 data-metrics="scr_submitted"
                                 data-legend="true" data-filter="projects" data-frame-time="true"
                                 data-min="true" style="height: 100px;"
                                 ></div>
                        </div>

                        <div class="span5 wellmin">
                            <div class="FilterItemMetricsEvol" data-data-source="scr"
                                 data-metrics="scr_merged" data-frame-time="true"
                                 data-legend="true" data-filter="projects"
                                 data-min="true" style="height: 100px;"></div>
                        </div>
                    </div>
                    <!-- end scr-->

                    <!-- mls -->
                    <div class="row-fluid">
                        <div class="wellmin span2">
                            <div class="row-fluid thin-border">
                                <div class="span12">Message posters</div>
                            </div>

                            <div class="row-fluid grey-border">
                                <div class="span12 big-fp-number">
                                    <a href="scm.html">
                                        <span class="ProjectData"
                                              data-data-source="mls" data-field="mls_senders"></span>
                                    </a>
                                </div>
                            </div>
                            <div class="row-fluid thin-border">
                                <div class="span12">Messages</div>
                            </div>
                            <div class="row-fluid">
                                <div class="span12 big-fp-number">
                                    <a href="scm.html">
                                        <span class="ProjectData"
                                              data-data-source="mls" data-field="mls_sent"></span>
                                    </a>
                                </div>
                            </div>                            
                        </div>

                        <div class="span5 wellmin">
                            <div class="FilterItemMetricsEvol" data-data-source="mls"
                                 data-metrics="mls_sent"
                                 data-legend="true" data-filter="projects" data-frame-time="true"
                                 data-min="true" style="height: 100px;"></div>
                        </div>

                        <div class="span5 wellmin">
                            <div class="FilterItemMetricsEvol" data-data-source="mls"
                                 data-metrics="mls_senders" data-frame-time="true"
                                 data-legend="true" data-filter="projects"
                                 data-min="true" style="height: 100px;"></div>
                        </div>
                    </div>
                    <!-- end scr-->

                </div>
                <!-- end charts -->

            </div>

            <footer>
                <div id="Footer"></div>
            </footer>
        </div>

        <script type="text/javascript" src="VizGrimoireJS/lib/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="VizGrimoireJS/bootstrap/js/bootstrap.js"></script>
        <script type="text/javascript" src="VizGrimoireJS/vizgrimoire.min.js"></script>
    </body>
</html>
