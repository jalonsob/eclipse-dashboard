<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="shortcut icon" href="../../assets/ico/favicon.png">

        <title>Grimoire Dashboard for Eclipse</title>

        <!-- Bootstrap core CSS -->
        <link href="VizGrimoireJS/bootstrap/css/bootstrap.min.css"
              rel="stylesheet">
        <link href="VizGrimoireJS/jasny-bootstrap/css/jasny-bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="VizGrimoireJS/navmenu-push.css" rel="stylesheet">
        
        <!-- icons -->
        <link rel="stylesheet" href="VizGrimoireJS/awesome/css/font-awesome.min.css">

        <!-- custom -->
        <!--<link rel="stylesheet" href="VizGrimoireJS/custom.css">-->
        <link rel="stylesheet" type="text/css" id="theme" href="VizGrimoireJS/vizgrimoire.css">
    </head>

    <body>

        <div id="Navbar"></div>

        <div class="container-fluid">

    <div class="row">

      <!-- summaries and charts -->
      <div class="col-md-12">
        <!-- scm -->
        <div class="row">
          <div class="col-md-2">
            <!--<div class="FilterItemSummary" data-data-source="scm"
              data-filter="projects"></div>-->
          </div>

          <div class="col-md-5 well well-small">
            <div class="FilterItemMetricsEvol" data-data-source="scm"
              data-metrics="scm_commits" data-min="true"
              data-filter="projects" data-frame-time="true"
              data-light-style="true" style="height: 100px;"></div>
          </div>

          <div class="col-md-5 well well-small">
            <div class="FilterItemMetricsEvol" data-data-source="scm"
              data-metrics="scm_authors" data-min="true" data-frame-time="true"
              data-legend="true" data-filter="projects"
              style="height: 100px;"></div>
          </div>
        </div>
        <!-- end scm-->

        <!-- its -->
        <div class="row">
          <div class="col-md-2">
            <!--<div class="FilterItemSummary" data-data-source="its"
              data-filter="projects"></div>-->
          </div>

          <div class="col-md-5 well well-small">
            <div class="FilterItemMetricsEvol" data-data-source="its"
              data-metrics="its_closed" data-min="true"
              data-legend="true" data-filter="projects" data-frame-time="true"
              style="height: 100px;"></div>
          </div>

          <div class="col-md-5 well well-small">
            <div class="FilterItemMetricsEvol" data-data-source="its"
              data-metrics="its_closers" data-min="true" data-frame-time="true"
              data-legend="true" data-filter="projects"
              style="height: 100px;"></div>
          </div>
        </div>
        <!-- end its-->


        <!-- scr -->
        <div class="row">
          <div class="col-md-2">
            <!--<div class="FilterItemSummary" data-data-source="scr"
              data-filter="projects"></div>-->
          </div>

          <div class="col-md-5"><div class="well well-small">
            <div class="FilterItemMetricsEvol" data-data-source="scr"
              data-metrics="scr_submitted,scr_merged,scr_abandoned"
              data-legend="true" data-filter="projects" data-frame-time="true"
              data-min="true" style="height: 100px;"
              ></div>
              </div>
          </div>

          <div class="col-md-5"><div class="well well-small">
            <div class="FilterItemMetricsEvol" data-data-source="scr"
              data-metrics="pending" data-frame-time="true"
              data-legend="true" data-filter="projects"
              data-min="true" style="height: 100px;"></div>
          </div></div>
        </div>
        <!-- end scr-->

        <!-- mls -->
        <div class="row">
          <div class="col-md-2">
            <!--<div class="FilterItemSummary" data-data-source="mls"
              data-filter="projects"></div>-->
          </div>

          <div class="col-md-5 well well-small">
            <div class="FilterItemMetricsEvol" data-data-source="mls"
              data-metrics="mls_sent"
              data-legend="true" data-filter="projects" data-frame-time="true"
              data-min="true" style="height: 100px;"></div>
          </div>

          <div class="col-md-5 well well-small">
            <div class="FilterItemMetricsEvol" data-data-source="mls"
              data-metrics="mls_senders" data-frame-time="true"
              data-legend="true" data-filter="projects"
              data-min="true" style="height: 100px;"></div>
          </div>
        </div>
        <!-- end scr-->


      </div>
      <!-- end charts -->

    </div>

    <footer>
      <div id="Footer"></div>
    </footer>
  </div>

  <script src="VizGrimoireJS/lib/jquery-1.11.1.min.js"></script>
  <script src="VizGrimoireJS/bootstrap/js/bootstrap.min.js"></script>
  <script src="VizGrimoireJS/jasny-bootstrap/js/jasny-bootstrap.min.js"></script>
  <script type="text/javascript" src="VizGrimoireJS/vizgrimoire.min.js"></script>

</body>
</html>
