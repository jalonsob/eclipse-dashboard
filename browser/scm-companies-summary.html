<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.png">

    <title>Grimoire Dashboard for Eclipse</title>

    <!-- Bootstrap core CSS -->
    <link href="VizGrimoireJS/bootstrap/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="VizGrimoireJS/jasny-bootstrap/css/jasny-bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="VizGrimoireJS/navmenu-push.css" rel="stylesheet">
    
    <!-- icons -->
    <link rel="stylesheet" href="VizGrimoireJS/awesome/css/font-awesome.min.css">

    <!-- custom -->
    <!--<link rel="stylesheet" href="VizGrimoireJS/custom.css">-->
    <link rel="stylesheet" type="text/css" id="theme" href="VizGrimoireJS/vizgrimoire.css">
  </head>

<body>
  <div class="container-fluid">
    <div id="Navbar"></div>

    <h4>Summary of companies activity</h4>

    <!-- commits companies -->
    <div class="row">
      <div class="col-md-10">
        <b>Commits</b>
        <div class="FilterItemsMetricsEvol" data-data-source="scm"
          data-metric="scm_commits" data-legend-div='legend_commits'
          data-filter="companies" data-limit="10" data-stacked="true"></div>
      </div>
      <div class="col-md-2">
        <div id="legend_commits"></div>
      </div>
    </div>
    <!-- end commits companies -->

    <!-- authors companies -->
    <div class="row">
      <div class="col-md-10">
        <b>Authors</b>
        <div class="FilterItemsMetricsEvol" data-data-source="scm"
          data-metric="scm_authors" data-legend-div='legend_authors'
          data-filter="companies" data-limit="10" data-stacked="true"></div>
      </div>
      <div class="col-md-2">
        <div id="legend_authors"></div>
      </div>
    </div>
    <!-- end authors companies -->

    <!-- commits, authors pies -->
    <div class="row">
      <!-- commits pie -->
      <div class="col-md-6">
        <b>Commits</b>
        <div class="FilterItemsGlobal" data-data-source="scm"
          data-metric="scm_commits" data-filter="companies" data-limit="5"
          data-show-others="true" data-graph="pie" data-legend="true"></div>
      </div>
      <!-- end commits pie -->

      <!-- authors pie -->
      <div class="col-md-6">
        <b>Authors</b>
        <div class="FilterItemsGlobal" data-data-source="scm"
          data-metric="scm_authors" data-filter="companies" data-limit="5"
          data-order-by="scm_commits" data-show-others="true" data-graph="pie"
          data-legend="true"></div>
      </div>
      <!-- end authors pie -->
    </div>
    <!-- end commits, authors pies -->

    <div class="row" style="margin-top: 10px;">
      <div class="col-md-12">
        <div id="Refcard"></div>
      </div>
    </div>

    <footer>
      <div id="Footer"></div>
    </footer>
  </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="VizGrimoireJS/lib/jquery-1.11.1.min.js"></script>
    <script src="VizGrimoireJS/bootstrap/js/bootstrap.min.js"></script>
    <script src="VizGrimoireJS/jasny-bootstrap/js/jasny-bootstrap.min.js"></script>
    <script type="text/javascript" src="VizGrimoireJS/vizgrimoire.min.js"></script>

</body>
</html>
